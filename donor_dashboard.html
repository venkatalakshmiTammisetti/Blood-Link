<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Link - Donor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="icon" type="image/x-icon" href="favicon.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #b7b8b8 0%, #79a4e7 100%);
      color: #333;
      padding: 30px;
    }
    .dashboard-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin: 40px auto;
    }
    .dashboard-title {
      text-align: center;
      font-size: 3rem;
      font-weight: 800;
      color: #e64568; 
      margin-bottom: 40px;
    }
    .dashboard-actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 35px;
    }
    .btn-primary-custom {
      background: linear-gradient(to bottom, #00b3e0, #00a3cc);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 14px 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }
    .btn-primary-custom:hover {
      background: linear-gradient(to bottom, #24b300, #007791);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .donor-info-card {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .donor-info-title {
      color: #8347b7;
      font-weight: 700;
      margin-bottom: 15px;
    }
    .info-item {
      margin-bottom: 8px;
    }
    .info-label {
      font-weight: 600;
      color: #555;
    }
  </style></head><body><div class="dashboard-container">
    <h2 class="dashboard-title"><i class="fas fa-heartbeat me-2"></i> Donor Dashboard</h2>
    <div id="welcomeDonor" class="welcome-message"></div>
    <div id="currentDonorInfo" class="donor-info-card">
      <h4 class="donor-info-title"><i class="fas fa-user-circle me-2"></i>Your Information</h4>
      <div class="row"><div class="col-md-6">
          <div class="info-item"><span class="info-label">Name:</span> <span id="infoName"></span></div>
          <div class="info-item"><span class="info-label">Email:</span> <span id="infoEmail"></span></div>
          <div class="info-item"><span class="info-label">Blood Group:</span> <span id="infoBloodGroup"></span></div>
        </div><div class="col-md-6">
          <div class="info-item"><span class="info-label">Phone:</span> <span id="infoPhone"></span></div>
          <div class="info-item"><span class="info-label">Address:</span> <span id="infoAddress"></span></div>
          <div class="info-item"><span class="info-label">Member Since:</span> <span id="infoDate"></span></div>
        </div></div></div><div class="dashboard-actions">
      <button class="btn-primary-custom" onclick="goToRequests()"><i class="fas fa-list-alt me-2"></i>View Requests</button>
      <button class="btn-primary-custom" onclick="goToHistory()"><i class="fas fa-history me-2"></i>My Donations</button>
      <button class="btn-primary-custom" onclick="goToLeaderboard()"><i class="fas fa-trophy me-2"></i>Leaderboard</button>
      <button class="btn-primary-custom" onclick="goToProfile()"><i class="fas fa-user-cog me-2"></i>My Profile</button>
      <button class="btn-primary-custom" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
    </div></div>
  <script>function checkLogin() {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (!currentUser || currentUser.userType !== "donor") {
        alert("Please login as a donor first!");
        window.location.href = "registrationpage.html";
      } else {
        document.getElementById("welcomeDonor").textContent = `Welcome, ${currentUser.name}!`;
        document.getElementById("infoName").textContent = currentUser.name;
        document.getElementById("infoEmail").textContent = currentUser.email;
        document.getElementById("infoBloodGroup").textContent = currentUser.bloodGroup;
        document.getElementById("infoPhone").textContent = currentUser.phone;
        document.getElementById("infoAddress").textContent = currentUser.location;
        const regDate = new Date(currentUser.registrationDate || new Date());
        document.getElementById("infoDate").textContent = regDate.toLocaleDateString();
      } }
    function goToRequests() { window.location.href = "blood_requests.html"; }
    function goToHistory() { window.location.href = "donation_history.html"; }
    function goToLeaderboard() { window.location.href = "challenges_rewards.html"; }
    function goToProfile() { window.location.href = "donor-profile.html"; }
     function logout() {
      localStorage.removeItem("currentUser");
      alert("Logged out successfully!");
      window.location.href = "registrationpage.html";
    }
    document.addEventListener("DOMContentLoaded", () => {
      checkLogin();
    });
  </script><script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,te,ta,fr,es,ar,zh',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script><script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script></body></html>
