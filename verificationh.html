<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <style>
        body {
            background: linear-gradient(135deg, #b7b8b8 0%, #79a4e7 100%);
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        h2 {
            text-align: center;
            color: #6b4889; /* Danger Red */
            font-weight: bold;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
        }
        .hidden {
            display: none;
        }
        #resubmit-section {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        function validateForm() {
            const hospitalName = document.getElementById("hospitalName").value;
            const location = document.getElementById("location").value;
            const landline = document.getElementById("landline").value;
            const medicalRecord = document.getElementById("medicalRecord").value;
            const report = document.getElementById("report").files.length;
            const signature = document.getElementById("signature").files.length;

            if (!hospitalName || !location || !landline || !medicalRecord || report === 0 || signature === 0) {
                alert("Please fill out all fields and upload required documents.");
                return false;
            }

            alert("Request form submitted successfully!");
            window.location.href = "hospital_dashboard.html";
            return false; // Prevent actual form submission
        }

        function showResubmission(reason) {
            document.getElementById("resubmit-section").style.display = "block";
            document.getElementById("resubmit-reason").innerText = "Reason: " + reason;
            document.getElementById("resubmit-button").classList.remove("hidden");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Verification</h2>
        <form onsubmit="return validateForm()" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="hospitalName" class="form-label">Hospital Name</label>
                <input type="text" class="form-control" id="hospitalName" name="hospitalName" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="landline" class="form-label">Landline Number</label>
                <input type="tel" class="form-control" id="landline" name="landline" pattern="[0-9]{10}" required>
            </div>
            <div class="mb-3">
                <label for="medicalRecord" class="form-label">Medical Record Number</label>
                <input type="text" class="form-control" id="medicalRecord" name="medicalRecord" required>
            </div>
            <div class="mb-3">
                <label for="report" class="form-label">Upload Medical Report</label>
                <input type="file" class="form-control" id="report" name="report" accept=".pdf,.jpg,.png" required>
            </div>
            <div class="mb-3">
                <label for="signature" class="form-label">Upload Doctor/Head Signature</label>
                <input type="file" class="form-control" id="signature" name="signature" accept=".jpg,.png" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Submit</button>
        </form>

        <div id="resubmit-section">
            Your submission was rejected. Please correct errors and resubmit.
            <p id="resubmit-reason"></p>
            <button id="resubmit-button" class="btn btn-danger mt-3 hidden" onclick="window.location.reload();">Resubmit</button>
        </div>
    </div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,hi,te,ta,fr,es,ar,zh',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          }, 'google_translate_element');
        }
      </script>
      
      <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
      
</body>
</html>
