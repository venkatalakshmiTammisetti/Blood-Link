<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Empower Life</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="icon" type="image/x-icon" href="favicon.jpg">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #b7b8b8 0%, #79a4e7 100%);
      font-family: 'Segoe UI', sans-serif;
    }

    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #6853bd;
    }

    label {
      font-weight: 600;
    }

    .btn-blue {
      background-color: #17c42b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn-blue:hover {
      background-color: #0056b3;
    }

    .contact-info {
      margin-top: 30px;
      border-top: 1px solid #dee2e6;
      padding-top: 20px;
    }

    .contact-info i {
      color: #6853bd;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container contact-container">
    <h2><i class="fas fa-envelope me-2"></i>Contact Us</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" class="form-control" id="email" placeholder="example@domain.com" required />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message:</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>

      <button type="submit" class="btn btn-blue">Send Message</button>
    </form>

    <div class="contact-info mt-4">
      <h5 style="color:crimson">Get in Touch</h5>
      <p><i class="fas fa-map-marker-alt"></i> near srkr, bhimavaram, India</p>
      <p><i class="fas fa-phone"></i> +91 98765 43210</p>
      <p><i class="fas fa-envelope"></i> support@empowerlife.org</p>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name === "" || email === "" || message === "") {
        alert("Please fill in all fields.");
        return;
      }

      // Simulate message submission
      alert("Thank you for contacting us, " + name + "! We'll get back to you soon.");

      // Redirect to patienthome.html
      window.location.href = "homepage.html";
    });
  </script>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'en,hi,te,ta,fr,es,ar,zh',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
